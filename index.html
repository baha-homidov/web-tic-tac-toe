<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="big">
                <span class="X">X</span>
                <span class="O">O</span>
                <span class="X">X</span>
            </div>
            <div class="small">Tic Tac Toe</div>
        </div>
        <div class="player-one">Player 1 move</div>
        <div class="player-two hide">Player 2 move</div>
        <div class="board-wrap">
            <div class="board">
                <button class="cell" data-cell-num="1"></button>
                <button class="cell" data-cell-num="2"></button>
                <button class="cell" data-cell-num="3"></button>
                <button class="cell" data-cell-num="4"></button>
                <button class="cell" data-cell-num="5"></button>
                <button class="cell" data-cell-num="6"></button>
                <button class="cell" data-cell-num="7"></button>
                <button class="cell" data-cell-num="8"></button>
                <button class="cell" data-cell-num="9"></button>
            </div>
        </div>
        <div class="footer">View on Github <a href="https://github.com/baha-homidov/web-tic-tac-toe">Git</a></div>
    </div>

</body>

</html>
