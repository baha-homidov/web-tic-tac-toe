<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="big">
                <span class="X">X</span>
                <span class="O">O</span>
                <span class="X">X</span>
                </div>
                    <div class="small">Tic Tac Toe</div>
            </div>
            <div class="player-one hide">Player 1 move</div>
            <div class="player-two">Player 2 move</div>
            <div class="board-wrap">
                <div class="board">
                    <button class="1" style="color: #0f9e8b;">O</button>
                    <button class="2" style="color: #2C3CAD;">X</button>
                    <button class="3"></button>
                    <button class="4"></button>
                    <button class="5" style="color: #0f9e8b;">O</button>
                    <button class="6"></button>
                    <button class="7"></button>
                    <button class="8">X</button>
                    <button class="9"></button>
                </div>
            </div>
            <div class="footer">View on Github <a href="https://github.com/baha-homidov/web-tic-tac-toe">Git</a></div>
        </div>

</body>

</html>
